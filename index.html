<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Footprint</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" media="screen and (max-width:1160px)" href="phone.css">
<link rel="stylesheet" media="screen and (max-width:400px)" href="moto.css">
<link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fascinate&family=Indie+Flower&family=Kdam+Thmor+Pro&family=Macondo&family=My+Soul&family=Orbitron&family=Shadows+Into+Light&family=Tapestry&display=swap"
        rel="stylesheet">
<body>
    <h2>PLASTIC FOOTPRINT CALCULATOR</h2>
    
    <div class="container" id="item-1">
    <h3>Food and Kitchen Needs</h3>
    <form action="">
        <label for="PET">PET Bottles:</label>
            <input type="number" id="PET" name="PET" placeholder="1-100" required="">
            <label for="time">(/day)</label>
          
            <br><br>

            <label for="PB">Plastic Bags:</label>
            <input type="number" id="PB" name="PB" placeholder="1-100" required="">
            <label for="time">(/day)</label>
           
            <br><br>

            <label for="FW">Food Wrappers:</label>
            <input type="number" id="PET" name="PET" placeholder="1-100" required="">
            <label for="time">(/day)</label>
            
            <br><br>

            <label for="YC">Yogurt Containers:</label>
            <input type="number" id="YC" name="YC" placeholder="1-100" required="">
            <label for="time">(/day)</label>
           
            </form>
    </div>
            
            <div class="container" id="item-2" style="display: block">
            <h3>Bathroom &amp; Laundry</h3>
            <div class="input">
            <label for="CS">Cotton Swabs:</label>
            <input type="number" id="CS" name="CS" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
          
            <br><br>

            <label for="det">Detegent/Cleaning Products Bottles:</label>
            <input type="number" id="det" name="det" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
            
            <br><br>

            <label for="shampoo">Shampoo/Shower Gel Bottles(/day):</label>
            <input type="number" id="shampoo" name="shampoo" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
            
            <br><br>

            <label for="refil">Refil Packets:</label>
            <input type="number" id="refil" name="refil" placeholder="1-100" required="" class="style">
            <label for="time" class="style">(/day)</label>
           
            <br><br>

            <label for="tb">Toothbrushes:</label>
            <input type="number" id="tb" name="tb" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
            
            <br><br>

            <label for="tp">Toothpastes:</label>
            <input type="number" id="tp" name="tp" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
            
            <br><br>
        </div>
            </div>
            <div class="container" id="item-3" style="display: block">
            <h3>Disposbale Containers and Packaging:</h3>
            <div class="input">
            <label for="pb">Takeaway Plastic Box:</label>
            <input type="number" id="pb" name="pb" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
           
            <br><br>

            <label for="pc">Takeaway Plastic Cups:</label>
            <input type="number" id="pc" name="pc" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
           
            <br><br>

            <label for="straw">Straws:</label>
            <input type="number" id="straw" name="straw" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
            
            <br><br>

            <label for="usethrow">Disposable Cutlery:</label>
            <input type="number" id="usethrow" name="usethrow" placeholder="1-100" required="" class="style">
            <label for="time" class="day">(/day)</label>
           
            <br><br>
        </div>
            </div>


            <div class="container" id="item-4" style="display: block">
            <h3>Others</h3>
            <div class="input">
            <label for="toys">Toys, Furnitures etc. :</label>
            <input type="number" id="toys" name="toys" placeholder="1-100" required="" class="style"> <label for=></label>
            <label for="amount" class="day">(/day)</label>
            <select name="amount" id="amount">
            <option value="1">Kg</option>
            <option value="2">grams</option>
            <option value="3">pounds</option>
            </select>
           
            
        </div>
        </div>
         <!-- <input type="submit" value="Calculate" class="calc">  -->
            <button class="calc">CALCULATE</button>
            <div class="container" id="item-5" style="display: block">
            <h3>Your Plastic Footprint</h3>
            <label for="total">Total (in kg) (/year):</label>
            <output type="number" id="total" name="total" placeholder="1-100" required="">
            

    

</output>
</form>
</div>

<footer>
    
</footer>

</body>
</html>
